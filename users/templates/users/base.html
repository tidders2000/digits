<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Digits App{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container" style="margin-top: 50px;">
  <main>
  <h2>Digits App</h2>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
             <li class="nav-item">
        <a class="nav-link" href="{% url 'digits:index' %}" aria-disabled="true">Home</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'digits:entry_list' %}" aria-disabled="true">History</a>
        </li>
         <li class="nav-item">
    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
  </li>
        <li class="nav-item">
         <a class="nav-link" href="{% url 'logout' %}" aria-disabled="true">Logout</a>
        </li>
    
      </ul>
    </div>
  </div>
</nav>
    <h1></h1>

    <br>

  
    {% block content %}{% endblock %}
  </main>
</div>
</body>
</html>
